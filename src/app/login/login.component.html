<main class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

      <!-- Botones de inicio con Google y GitHub -->
      <div class="d-grid gap-2 mb-4">
        <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-google me-2"></i> Continuar con Google
        </button>
        <button class="btn btn-outline-dark d-flex align-items-center justify-content-center" type="button">
          <i class="bi bi-github me-2"></i> Continuar con GitHub
        </button>
      </div>

      <hr class="my-3">

      <!-- Formulario de login -->
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
          <label for="loginEmail"><i class="bi bi-person-circle me-2"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
          <label for="loginPassword"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="CreateAccount()">Iniciar sesión</button>
      </form>

      <p class="mt-3 mb-0 text-muted">¿No tienes una cuenta? <span class="text-primary" role="button" style="cursor: pointer;" (click)="changeForm()">Regístrate aquí</span></p>
    </div>
  </div>
</main>
